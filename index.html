<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Tspit</title>
  </head>
  <body>
    <header class="header">
      <span class="header__logo">Tspit</span>
      <form class="header__form" id="header__form">
        <select class="header__select" id="header__select">
          <option value="*" disabled selected>Seleziona una capitale</option>
        </select>
        <button type="submit">Ricerca</button>
      </form>
    </header>
    <main class="weather" id="weather">
      <div class="weather__emptystate" id="weather__emptystate">
        Seleziona una capitale e ottieni il suo meteo
      </div>
      <div class="weather__data weather__data--hidden" id="weather__data">
        <div class="weather__location">
          <h1 id="weather__city" class="weather__city"></h1>
          <div id="weather__date" class="weather__date"></div>
        </div>
        <div class="weather__info">
          <div class="weather__left">
            <span id="weather__temperature" class="weather__temperature"></span>
            <div>
              <div class="weather__description" id="weather__description"></div>
              <img class="weather__value" id="weather__status" />
            </div>
          </div>
          <div class="weather__divider"></div>
          <div class="weather__right">
            <div class="weather__cell">
              <div class="weather__value" id="weather__temp_min"></div>
              <div class="weather__label">Low</div>
            </div>
            <div class="weather__cell">
              <div class="weather__value" id="weather__temp_max"></div>
              <div class="weather__label">High</div>
            </div>
            <div class="weather__cell">
              <div class="weather__value" id="weather__humidity"></div>
              <div class="weather__label">Humidity</div>
            </div>
            <div class="weather__cell">
              <div class="weather__value" id="weather__pressure"></div>
              <div class="weather__label">Pressure</div>
            </div>
            <div class="weather__cell">
              <div class="weather__value" id="weather__wind"></div>
              <div class="weather__label">Wind</div>
            </div>
            <div class="weather__cell">
              <div class="weather__value" id="weather__visibility"></div>
              <div class="weather__label">Visibility</div>
            </div>
            <div class="weather__cell">
              <div class="weather__value" id="weather__sunrise"></div>
              <div class="weather__label">Sunrise</div>
            </div>
            <div class="weather__cell">
              <div class="weather__value" id="weather__sunset"></div>
              <div class="weather__label">Sunset</div>
            </div>
          </div>
        </div>
      </div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
